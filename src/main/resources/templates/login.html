<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: common-head(~{::title})}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="container container30 border border-3 border-success p-20 text-center">
    <h2 class="text-center mb-3">Connectez-vous</h2>
    <div class="text-error" th:if="${param.alreadyExisted}">
        Your account already existed, please log in
    </div>
    <div class="text-error" th:if="${param.errorDatabase}">
        An error occurred, please try again
    </div>
    <div class="text-success" th:if="${param.success}">
        Your account has been created, please log in
    </div>
    <form th:action="@{/login}" method="post" >
        <div class="mb-4">
            <label for="email" class="form-label">Votre email</label>
            <input type="text" name="email" placeholder="Username" class="form-control" id="email"/>
        </div>
        <div class="mb-4 center">
            <label for="password" class="form-label">Votre mot de passe</label>
            <input type="password" name="password" placeholder="Password"  class="form-control" id="password"/>
        </div>
        <input class="btn btn-primary mb3 center" type="submit" value="Se connecter"/>
        <div th:if="${param.error}" class="color-primary">
            Invalid username and password.</div>
        <div th:if="${param.logout}" class="color-success">
            You have been logged out.</div>
    </form>
    <a class="mb-4 center text-center" th:href="@{/signup}"> Vous inscrire </a>
</div>

</body>
</html>
