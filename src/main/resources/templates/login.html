<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments :: common-head(~{::title})}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{../static/css/style.css}">
    Please Log In
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
    <h1>Connectez-vous</h1>
    <div th:if="${param.error}">
        Invalid username and password.</div>
    <div th:if="${param.logout}">
        You have been logged out.</div>
    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <input type="submit" value="Se connecter" />
    </form>
    <a th:href="@{/signup}"> Vous inscrire </a>
</body>
</html>
