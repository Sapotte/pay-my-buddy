<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<body>

<!-- Fragment pour la section <head> -->
<th:block th:fragment="common-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Titre de la Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/20ff68d117.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</th:block>

<div th:fragment="header">
    <header>
        <div class="d-flex flex-row justify-content-end" sec:authorize="isAuthenticated()">
            <a class="btn btn-secondary btn-header" th:href="@{/updateUser}">Update your account</a>
            <form method="post" th:action="@{/logout}" th:csrf>
                <input class="btn btn-primary btn-header" type="submit" value="Logout"/>
            </form>
            <form th:action="@{/users}" th:csrf th:method="post">
                <input name="_method" type="hidden" value="DELETE"/>
                <input class="btn btn-link btn-header" type="submit" value="Delete your account"/>
            </form>
        </div>
        <h1 class=" w-90 text-center" id="mainTitle">Pay My Buddy</h1>
    </header>
</div>

</body>
</html>
