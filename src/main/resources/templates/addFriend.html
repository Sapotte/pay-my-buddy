<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{fragments :: common-head(${title})}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class=" container container30">
    <h2 class="text-center color-success">Inscrivez-vous</h2>
    <form action="#" method="POST" th:action="@{/friendships}" th:object="${userEmail}">
        <div class="mb-4">
            <label class="form-label" for="userEmail">Your nickname</label>
            <input class="form-control" id="userEmail" name="userEmail" placeholder="Friend's email" required
                   type="text"/>
        </div>
        <input class="btn btn-primary mb-4 center" type="submit" value="Add a friend"/>
        <span class="error" th:if="${param.error}">
            Invalid friend, check the email</span>
    </form>
</div>
</body>
</html>
